        <style>
            /* reset */
            *,*:before,*:after{margin:0;border:0;padding:0;box-sizing:border-box}article,aside,details,figcaption,figure,footer,header,hgroup,main,nav,section,summary{display:block}
            /* custom styles */
            .sr {
                clip: rect(1px, 1px, 1px, 1px);
                position: absolute !important;
                height: 1px;
                width: 1px;
                overflow: hidden;
            }

            .icon { 
                /* 
                icon-envelope-o
                icon-external-link
                icon-phone
                icon-twitter
                icon-github
                icon-linkedin
                icon-instagram
                icon-skype
                icon-foursquare
                icon-wordpress
                icon-spotify
                 */
                display: inline-block;
                width: 1em;
                height: 1em;
                stroke-width: 0;
                stroke: currentColor;
                fill: currentColor;
            }

            body {
                color: rgb(21, 21, 21);
            }

            a {
                color: rgb(21, 21, 21);
                -o-transition:.5s;
                -ms-transition:.5s;
                -moz-transition:.5s;
                -webkit-transition:.5s;
                transition:.5s;
                text-decoration: none;
            }

            a:hover {
                color: rgb(242, 145, 0);
            }

            header {
                background-color: rgb(255, 255, 255);
            }


        </style>
